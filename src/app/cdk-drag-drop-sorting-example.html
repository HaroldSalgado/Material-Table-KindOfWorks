<div>
  <table
    mat-table
    [dataSource]="movies"
    cdkDropList
    [cdkDropListData]="movies"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>movie</th>
      <td mat-cell *matCellDef="let movie">{{movie}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      cdkDragLockAxis="y"
      cdkDrag
      [cdkDragData]="item"
      mat-row
      *matRowDef="let item; columns: columns;"
      (click)="editItem(item)"
    ></tr>
  </table>
</div>
